<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses of Westeros</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Houses of Westeros</h1>
        <button id="random-house-btn" onclick="getRandomHouse()">Reveal a Noble House</button>
        <div id="house-info">
            <div id="house-sigil"></div>
            <p id="house-name"></p>
            <p id="house-region"></p>
            <p id="house-words"></p>
            <div id="house-lord">
                <div class="skeleton" id="skeleton-lord">Loading...</div>
                <p class="real-info" id="real-lord"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
