<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses of Westeros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            background-image: url('https://example.com/parchment-texture.jpg');
            background-color: #e8d9b5;
            color: #2c2c2c;
            font-family: 'Cinzel', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #8b734b;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #8b734b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #8b734b;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6d5a3a;
        }

        #house-info {
            margin-top: 30px;
        }

        #house-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #house-region, #house-words, #house-lord {
            font-size: 18px;
            margin: 10px 0;
        }

        #house-sigil {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Houses of Westeros</h1>
        <button id="random-house-btn" onclick="getRandomHouse()">Reveal a Noble House</button>
        <div id="house-info">
            <div id="house-sigil"></div>
            <p id="house-name"></p>
            <p id="house-region"></p>
            <p id="house-words"></p>
            <p id="house-lord"></p>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
